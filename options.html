<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css"> -->
    <link rel="stylesheet" href="assets/app.css">
    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/settings.js"></script>
  </head>
  <body>
    <div class="container" style="width: 410px">
      <div class="row">
        <div class="span5">
          <h3>
            Redes Institucionales
          </h3>
          <p>Redes como <em>usm_alumnos, usm_profesores</em>.</p>

          <p class="spacer"></p>
        </div>
      </div>

      <div class="row">
        <div class="span2 logo">
          <img src="usm.png">
        </div>
        <div class="span3">
          <form action="#" class="">
            <div class="control-group">
              <!-- <label for="usm_email" class="control-label">Email</label> -->
              <div class="controls">
                <input type="email" name="usm_email" id="usm_email" placeholder="nombre.apellido@alumnos.usm.cl">
              </div>
            </div>

            <div class="control-group">
              <!-- <label for="usm_email" class="control-label">Contraseña</label> -->
              <div class="controls">
                <input type="password" name="usm_password" id="usm_password" placeholder="Contraseña">
              </div>
            </div>            
            
          </form>
        </div>
      </div>

      <!-- DIVIDER -->

      <div class="row">
        <div class="span5">
          <h3>
            Redes Informática
          </h3>

          <p>Para la red <em>di</em>. Sólo usar si eres informático.</p>

          <p class="spacer"></p>
        </div>
      </div>

      <div class="row">
        <div class="span2 logo">
          <img src="di.png">
        </div>
        <div class="span3">
          <form action="#" class="">
            <div class="control-group">
              <!-- <label for="di_username" class="control-label">Nombre de usuario</label> -->
              <div class="controls">
                <input type="email" name="di_username" id="di_username" placeholder="nombre.apellido">
              </div>
            </div>

            <div class="control-group">
              <!-- <label for="di_password" class="control-label">Contraseña</label> -->
              <div class="controls">
                <input type="password" name="di_password" id="di_password" placeholder="Contraseña">
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row footer">
        <div class="span5 center">
          <strong>Listo, ahora Chrome ingresará solo a las WiFi.</strong>
        </div>
      </div>
    </div>
  </body>
</html>
